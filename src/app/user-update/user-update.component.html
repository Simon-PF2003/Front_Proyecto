<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header text-center">
          <h2>Modificar Usuarios</h2>
        </div>
        <div class="card-body">
          <!-- Búsqueda -->
          <div class="row mb-4">
            <div class="col-md-8">
              <label for="search" class="form-label">Buscar por CUIT o razón social:</label>
              <input type="text" id="search" class="form-control" [(ngModel)]="cuit" (keyup.enter)="onBuscarClick()" placeholder="Ingrese CUIT o razón social">
            </div>
            <div class="col-md-4 align-self-end">
              <button class="btn btn-primary w-100" (click)="onBuscarClick()">
                <i class="fas fa-search me-2"></i>Buscar
              </button>
            </div>
          </div>

          <!-- Lista de clientes -->
          <div class="row">
            <div class="col-md-6 col-lg-4" *ngFor="let client of displayedClientes">
              <div class="user-card mb-3">
                <div class="user-card-header">
                  <h5 class="mb-0">{{ client.businessName }}</h5>
                </div>
                <div class="user-card-body">
                  <div class="user-info-content">
                    <div class="user-info-item">
                      <span class="info-label">ID:</span>
                      <span class="info-value">{{ client.code }}</span>
                    </div>
                    <div class="user-info-item">
                      <span class="info-label">CUIT:</span>
                      <span class="info-value">{{ client.cuit }}</span>
                    </div>
                    <div class="user-info-item">
                      <span class="info-label">Email:</span>
                      <span class="info-value">{{ client.email }}</span>
                    </div>
                    <div class="user-info-item">
                      <span class="info-label">Dirección:</span>
                      <span class="info-value">{{ client.address }}</span>
                    </div>
                    <div class="user-info-item">
                      <span class="info-label">Teléfono:</span>
                      <span class="info-value">{{ client.phoneNumber }}</span>
                    </div>
                    <div class="user-info-item">
                      <span class="info-label">Estado:</span>
                      <span class="info-value">{{ client.status }}</span>
                    </div>
                    <div class="user-info-item">
                      <span class="info-label">Rol:</span>
                      <span class="info-value">{{ client.role }}</span>
                    </div>
                    <div class="user-info-item">
                      <span class="info-label">Antigüedad:</span>
                      <span class="info-value">{{ client.createdAt | date:'dd/MM/yyyy' }}</span>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-between mt-3 gap-2">
                    <button class="btn btn-warning flex-fill" (click)="modificarCliente(client)">
                      <i class="fas fa-edit me-1"></i>Modificar
                    </button>
                    <button class="btn btn-danger flex-fill" (click)="deleteClient(client._id)">
                      <i class="fas fa-trash me-1"></i>Eliminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación centrada fuera de la card -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center"> 
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
      </li>
      <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
        <button 
          class="page-link" 
          [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
          (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>

  <!-- Botón de volver alineado a la derecha de la card -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" [routerLink]="'/admin-panel'">
          <i class="fas fa-arrow-left me-2"></i>Volver al Panel
        </button>
      </div>
    </div>
  </div>
</div>
