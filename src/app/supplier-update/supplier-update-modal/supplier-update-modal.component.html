<!--<div class="modal-dialog" role="document">-->
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Editar Proveedor</h5>
        </div>
        <div class="modal-body">
          <form *ngIf="editedSupplier">
            <div class="form-group">
                <label for="clientCuit">Cuit:</label>
                <input type="number" class="form-control" id="clientCuit" [(ngModel)]="editedSupplier.cuit" name="cuit">
            </div>
            <div class="form-group">
              <label for="clientBusinessName">Razón social:</label>
              <input type="text" class="form-control" id="businessName" [(ngModel)]="editedSupplier.businessName" name="businessName">
            </div>
            <div class="form-group">
              <label for="clientCategory">Rubro:</label>
              <select class="form-control" id="clientCategory" [(ngModel)]="editedSupplier.category" name="category">
                <option value="Perifericos">Perifericos</option>
                <option value="Componentes">Componentes</option>
                <option value="Impresoras">Impresoras</option>
              </select>
            </div>
            <div class="form-group">
              <label for="clientNumber">Teléfono</label>
              <input type="number" class="form-control" id="clientNumber" [(ngModel)]="editedSupplier.phoneNumber"
                name="phoneNumber">
            </div>
            <div class="form-group">
              <label for="clientAddress">Dirección:</label>
              <input type="text" class="form-control" id="clientAddress" [(ngModel)]="editedSupplier.address" name="address">
            </div>   
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="saveChanges()">Guardar Cambios</button>
        </div>
      </div>
