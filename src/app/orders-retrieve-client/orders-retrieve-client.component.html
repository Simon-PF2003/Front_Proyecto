<div class="container">
    <div *ngIf="orders.length">

        <div class="row">
            <div class="col-12 text-center my-4">
              <h2 style="color: #333; font-size: 28px;">Mis Pedidos</h2>
            </div>
        </div>
  
        <div class="row justify-content-center">
            <div class="col-md-9 offset-md-1">
                <div class="accordion" id="accordionExample">
                    <div *ngFor="let order of displayedOrders" class="card mb-1 ">
                        <div class="card-header" id="heading{{ order._id }}">
                            <h2 class="mb-0">
                                <button class="open btn " type="button" data-bs-toggle="collapse" 
                                        [attr.data-bs-target]="'#collapse' + order._id" aria-expanded="false" 
                                        [attr.aria-controls]="'collapse' + order._id">
                                    <div class="orderAndButton">
                                        <div class="order d-flex justify-content-center align-items-center">
                                        <div>
                                            <p class="text-dark mb-0 ml-3 mx-2">
                                                <i class="fas fa-receipt"></i>
                                                <i>{{ order._id }}</i>
                                            </p>
                                        </div>
                                        <div>
                                            <p class="text-dark mb-0 mx-2">
                                                <i class="far fa-calendar-alt"></i>
                                                <i>{{ hourFormat(order.createdAt) }}</i>
                                            </p>
                                        </div>
                                        <div>
                                            <p class="text-dark mb-0 mx-2">
                                                <i class="fas fa-dollar-sign"></i> 
                                                <i>{{ order.total | currency }}</i>
                                            </p>
                                        </div>
                                        <div>
                                            <p class="text-dark mb-0 mr-3">
                                                <i class="fas fa-info-circle"></i> 
                                                <i>{{ order.status }}</i>
                                            </p>
                                        </div>
                                        </div>
                                        <div class="mb-0 mx-4">
                                            <button *ngIf="order.status === 'Pendiente'" class="btn btn-danger"
                                            (click)="cancelOrder(order._id); $event.stopPropagation()">Cancelar</button>
                                        </div>
                                    </div>
                                </button>
                            </h2>
                            <div [attr.id]="'collapse' + order._id" class="collapse"
                                data-bs-parent="#accordionExample">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li *ngFor="let item of order.items" class="list-group-item">
                                            <span>{{ item._id }} - {{ item.desc }} - Cantidad: {{ item.quantity }} - Precio Unitario: ${{ item.price }}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="mt-4">
        <ul class="pagination justify-content-center"> 
            <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
            </li>
            <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
                <button 
                class="page-link" 
                [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
                (click)="changePage(i + 1)">
                {{ i + 1 }}
                </button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
            </li>
        </ul>   
      </nav>
</div>
