<div class="container">
  <div class="row">
    <div class="col-12 text-center my-4">
      <h2 style="color: #333; font-size: 28px;">Mi Carrito</h2>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
          <!--<th>Acciones</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.desc }}</td>
          <td>
            <div class="quantities">
              <button class="rest btn btn-primary" (click)="updateQuantity(item._id, item.quantity - 1)">
                <i class="fas fa-minus"></i>
              </button>
              <span>{{ item.quantity }}</span>
              <button class="btn btn-primary" (click)="updateQuantity(item._id, item.quantity + 1)">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </td>
          <td>{{ item.price | currency }}</td>
          <td class="subtotal">
            <span>{{ item.price * item.quantity | currency }}</span>
            <button class="btn btn-danger" style="margin-left: 1rem;" (click)="removeFromCart(item._id)"><i
                class="fas fa-trash"></i></button>
          </td>  
        </tr>
      </tbody>
    </table>
  </div>
  <div class="total col-12 text-right my-4">
    <p>Subtotal: {{ total | currency }}</p>
    
    <!-- Opciones de pago -->
    <div class="payment-options mb-3">
      <h5>Selecciona método de pago:</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="sinPagar" 
               value="sin_pagar" [(ngModel)]="selectedPaymentMethod">
        <label class="form-check-label" for="sinPagar">
          Pedido sin pago (Pago contra entrega)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="mercadoPagoTarjeta" 
               value="mercadopago_tarjeta" [(ngModel)]="selectedPaymentMethod">
        <label class="form-check-label" for="mercadoPagoTarjeta">
          MercadoPago - Tarjeta de Crédito/Débito
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="mercadoPagoQR" 
               value="mercadopago_qr" [(ngModel)]="selectedPaymentMethod">
        <label class="form-check-label" for="mercadoPagoQR">
          MercadoPago - Código QR
        </label>
      </div>
    </div>

    <button class="btn btn-success" 
            [disabled]="!selectedPaymentMethod" 
            (click)="confirmarPedido()">
      {{ getButtonText() }}
    </button>
  </div>
</div>
