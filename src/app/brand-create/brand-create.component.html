<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Nueva Marca</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createBrand()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="brand">Descripción:</label>
              <input type="text" class="form-control" id="brand" [(ngModel)]="brand.brand" name="brand" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" style="width: 48%;"
                [routerLink]="'/admin-panel'">Atrás</button>

              <button type="submit" class="btn btn-primary" style="width: 48%;">Guardar Marca</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
