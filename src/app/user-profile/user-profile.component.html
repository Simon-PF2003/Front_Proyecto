<div class="container mt-5 mb-5 container infoUser" *ngIf="userData">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 text-center">
      <ng-container *ngIf="imageUrl">
        <img [src]="imageUrl || defaultImage" alt="Imagen de perfil" class="rounded-circle profile-image"
          style="width: 160px; height: 150px;">
      </ng-container>
      <h3 class="mt-3">{{ userData.businessName }}</h3>
      <div>
        <button class="btn btn-danger mt-3" (click)="authService.logOut()">Cerrar Sesión</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row card-title">
            <h4 class="col-md-6">Información del perfil</h4>
            <a href="/orders-retrieve-client" class="col-md-6 btn btn-primary" style=" width: 20%; margin-right: 5px;">Mis Pedidos</a>
          </div>
          <p class="card-text">Correo Electrónico: {{ userData.email }}</p>
          <p class="card-text">Cuit: {{ userData.cuit }}</p>
          <p class="card-text">Dirección: {{ userData.address }}</p>
          <p class="card-text">Teléfono: {{ userData.phoneNumber }}</p>
          <div class="text-center mt-3">
            <button class="btn btn-primary" (click)="openUpdateModal()">Actualizar Datos</button>
          </div>
        </div>
      </div>
      <form (submit)="uploadProfileImage($event)" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
          <label for="profileImage" class="form-label">Imagen de perfil:</label>
          <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*"
            (change)="handleFileInput($event)">
        </div>
        <div class="text-right"><button type="submit" class="btn btn-primary">Subir Imagen</button></div>
        
      </form>
    </div>
  </div>
</div>
