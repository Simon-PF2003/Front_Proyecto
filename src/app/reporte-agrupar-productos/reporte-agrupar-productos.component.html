<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="categoryFilter" class="form-label">Filtrar por Categoría:</label>
      <select id="categoryFilter" class="form-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange(selectedCategory)">
        <option value="all">Todas</option>
        <option value="Perifericos">Periféricos</option>
        <option value="Componentes">Componentes</option>
        <option value="Impresoras">Impresoras</option>      
      </select>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-3 mt-4" *ngFor="let product of displayedProducts">
        <div class="product-card">
          <div class="card">
            <img class="card-img-top" [src]="'http://localhost:3000/' + product.image" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title truncate">{{ product.name }}</h5>
              <p class="card-text truncate">{{ product._id }}</p>
              <p class="card-text truncate">{{ product.desc }}</p>
              <p class="card-text">Stock: {{ product.stock }}</p>
              <p class="card-text">Precio: {{ product.price }}</p>
              <p class="card-text">Categoría: {{ product.cat.type }}</p>
              <button class="btn btn-primary btn-sm" (click)="openModal(product)">Modificar Categoría</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center"> 
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
          </li>
          <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
            <button 
              class="page-link" 
              [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
              (click)="changePage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
          </li>
      </ul>
  </nav>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': showModal }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modificar Categoría</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <label for="newCategory" class="form-label">Nueva Categoría:</label>
        <select id="newCategory" class="form-select" [(ngModel)]="newCategory">
            <option value="Perifericos">Periféricos</option>
            <option value="Componentes">Componentes</option>
            <option value="Impresoras">Impresoras</option>    
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveCategory()">Guardar</button>
      </div>
    </div>
  </div>
</div>
