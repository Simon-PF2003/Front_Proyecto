<div class="container mt-4">
  <h2>Recaudación en un período de fechas</h2>

  <!-- Filtro de fechas -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="dateRangeStart" class="form-label">Desde:</label>
      <input type="date" id="dateRangeStart" class="form-control" [(ngModel)]="dateRangeStart" (change)="fetchRecaudacion()" />
    </div>
    <div class="col-md-6">
      <label for="dateRangeEnd" class="form-label">Hasta:</label>
      <input type="date" id="dateRangeEnd" class="form-control" [(ngModel)]="dateRangeEnd" (change)="fetchRecaudacion()" />
    </div>
  </div>

  <!-- Tabla de facturas -->
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID Factura</th>
            <th>N° Pedido</th>
            <th>ID Cliente</th>
            <th>Fecha</th>
            <th>Precio Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let factura of displayedFacturas">
            <td>{{ factura._id }}</td>
            <td>{{ factura.orderId}}</td>
            <td>{{ factura.userId._id }}</td>
            <td>{{ factura.createdAt | date: 'dd/MM/yyyy':'UTC' }}</td>
            <td>{{ factura.total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Monto total recaudado -->
  <div class="row mt-3">
    <div class="col-md-12">
      <h4>Total recaudado: {{ totalRecaudado | currency }}</h4>
    </div>
  </div>

  <nav class="mt-4">
    <ul class="pagination justify-content-center"> 
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
          </li>
          <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
            <button 
              class="page-link" 
              [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
              (click)="changePage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
          </li>
      </ul>
  </nav>
</div>
