<div>
  <form (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required autocomplete="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" required autocomplete="email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea class="form-control" id="message" [(ngModel)]="formData.message" name="message" rows="5" required></textarea>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-soft-primary">
        <i class="fas fa-paper-plane me-2"></i>Enviar mensaje
      </button>
    </div>
  </form>
</div>
