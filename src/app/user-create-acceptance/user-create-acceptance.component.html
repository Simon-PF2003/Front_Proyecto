<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header text-center">
          <h2>Alta de Clientes</h2>
        </div>
        <div class="card-body">
          <!-- Botón superior -->
          <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" (click)="agregarCliente()">
              <i class="fas fa-user-plus me-2"></i>Agregar Cliente Manualmente
            </button>
          </div>

          <!-- Mensaje cuando no hay clientes pendientes -->
          <div class="alert alert-info text-center" *ngIf="users.length === 0">
            <i class="fas fa-info-circle me-2"></i>
            <strong>No hay clientes pendientes de aceptación</strong>
          </div>

          <!-- Lista de clientes pendientes -->
          <div class="row" *ngIf="users.length > 0">
            <div class="col-md-6 col-lg-4" *ngFor="let user of displayedUsers">
              <div class="user-card mb-3">
                <div class="user-card-header">
                  <h5 class="mb-0">{{ user.businessName }}</h5>
                </div>
                <div class="user-card-body">
                  <div class="user-info-item">
                    <span class="info-label">ID:</span>
                    <span class="info-value">{{ user.code }}</span>
                  </div>
                  <div class="user-info-item">
                    <span class="info-label">CUIT:</span>
                    <span class="info-value">{{ user.cuit }}</span>
                  </div>
                  <div class="user-info-item">
                    <span class="info-label">Dirección:</span>
                    <span class="info-value">{{ user.address }}</span>
                  </div>
                  <div class="user-info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value">{{ user.email }}</span>
                  </div>
                  <div class="user-info-item">
                    <span class="info-label">Teléfono:</span>
                    <span class="info-value">{{ user.phoneNumber }}</span>
                  </div>
                  <div class="user-info-item">
                    <span class="info-label">Estado:</span>
                    <span class="info-value">{{ user.status }}</span>
                  </div>
                  <div class="user-info-item">
                    <span class="info-label">Antigüedad:</span>
                    <span class="info-value">{{ user.createdAt | date }}</span>
                  </div>
                  
                  <div class="d-flex justify-content-between mt-3 gap-2">
                    <button class="btn btn-success flex-fill" (click)="acceptUser(user)">
                      <i class="fas fa-check me-1"></i>Aceptar
                    </button>
                    <button class="btn btn-danger flex-fill" (click)="rejectUser(user._id, user.email)">
                      <i class="fas fa-times me-1"></i>Rechazar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación centrada fuera de la card -->
  <nav class="mt-4" *ngIf="users.length > 0">
    <ul class="pagination justify-content-center"> 
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
      </li>
      <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
        <button 
          class="page-link" 
          [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
          (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>

  <!-- Botón de volver alineado a la derecha de la card -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" [routerLink]="'/admin-panel'">
          <i class="fas fa-arrow-left me-2"></i>Volver al Panel
        </button>
      </div>
    </div>
  </div>
</div>
