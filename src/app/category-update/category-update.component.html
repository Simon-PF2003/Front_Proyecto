<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="search" class="form-label">Buscar por descripción:</label>
      <input type="text" id="search" class="form-control" [(ngModel)]="type" (keyup.enter)="onBuscarClick()" placeholder="Ingrese descripción">
    </div>
    <div class="col-md-4 align-self-end">
      <button class="btn btn-primary" (click)="onBuscarClick()">Buscar</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4" *ngFor="let category of displayedCategories">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Descripción: {{ category.type }}</h5>
          <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-warning" (click)="modifyCategory(category)">Modificar</button>
            <button class="btn btn-danger" (click)="deleteCategory(category._id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="mt-4">
    <ul class="pagination justify-content-center"> 
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
          </li>
          <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
            <button 
              class="page-link" 
              [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
              (click)="changePage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
          </li>
    </ul>
  </nav>
</div>
