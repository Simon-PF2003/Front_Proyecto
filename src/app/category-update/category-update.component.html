<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header text-center">
          <h2>Modificar Categorías</h2>
        </div>
        <div class="card-body">
          <!-- Búsqueda -->
          <div class="row mb-4">
            <div class="col-md-8">
              <label for="search" class="form-label">Buscar por descripción:</label>
              <input type="text" id="search" class="form-control" [(ngModel)]="type" (keyup.enter)="onBuscarClick()" placeholder="Ingrese descripción">
            </div>
            <div class="col-md-4 align-self-end">
              <button class="btn btn-primary w-100" (click)="onBuscarClick()">
                <i class="fas fa-search me-2"></i>Buscar
              </button>
            </div>
          </div>
          
          <!-- Lista de categorías -->
          <div class="row">
            <div class="col-md-6 col-lg-4" *ngFor="let category of displayedCategories">
              <div class="category-card mb-3">
                <div class="category-card-header">
                  <h5 class="mb-0">{{ category.type }}</h5>
                </div>
                <div class="category-card-body">
                  <!-- Contenedor de información -->
                  <div class="category-info-content">
                    <!-- Información de atributos -->
                    <div class="category-info-item">
                      <span class="info-label">
                        <i class="fas fa-tags me-1"></i>Atributos:
                      </span>
                      <span class="info-value">
                        {{ category.attributes && category.attributes.length > 0 ? category.attributes.length : 0 }}
                      </span>
                    </div>
                    
                    <!-- Badges de atributos -->
                    <div *ngIf="category.attributes && category.attributes.length > 0" class="attributes-section mt-2">
                      <div class="attributes-tags">
                        <span *ngFor="let attr of category.attributes" class="attribute-badge">
                          {{ attr.label }}
                        </span>
                      </div>
                    </div>
                    
                    <div *ngIf="!category.attributes || category.attributes.length === 0" class="no-attributes-msg mt-2">
                      <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>Sin atributos específicos
                      </small>
                    </div>
                  </div>
                  
                  <!-- Botones siempre al fondo -->
                  <div class="d-flex justify-content-between mt-3 gap-2">
                    <button class="btn btn-warning flex-fill" (click)="modifyCategory(category)">
                      <i class="fas fa-edit me-1"></i>Modificar
                    </button>
                    <button class="btn btn-danger flex-fill" (click)="deleteCategory(category._id)">
                      <i class="fas fa-trash me-1"></i>Eliminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación centrada fuera de la card -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center"> 
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
      </li>
      <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
        <button 
          class="page-link" 
          [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
          (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>

  <!-- Botón de volver alineado a la derecha de la card -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" [routerLink]="'/admin-panel'">
          <i class="fas fa-arrow-left me-2"></i>Volver al Panel
        </button>
      </div>
    </div>
  </div>
</div>
