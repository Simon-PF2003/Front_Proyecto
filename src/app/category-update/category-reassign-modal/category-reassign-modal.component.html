<!--<div class="modal-dialog" role="document">-->
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Eliminar Categoría</h5>
        </div>
        <div class="modal-body">
          <div class="alert alert-warning">
            <strong>¡Atención!</strong> Está a punto de eliminar la categoría "{{ categoryToDelete?.type }}".
            <br>¿Qué desea hacer con los productos que pertenecen a esta categoría?
          </div>
          
          <div class="form-group">
            <label>Seleccione una opción:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="reassignOption" id="reassignToCategory" 
                     [(ngModel)]="reassignOption" value="reassign">
              <label class="form-check-label" for="reassignToCategory">
                Reasignar productos a otra categoría
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="reassignOption" id="leaveEmpty" 
                     [(ngModel)]="reassignOption" value="empty">
              <label class="form-check-label" for="leaveEmpty">
                Dejar productos sin categoría
              </label>
            </div>
          </div>

          <div class="form-group" *ngIf="reassignOption === 'reassign'">
            <label for="newCategory">Seleccionar nueva categoría:</label>
            <select class="form-control" id="newCategory" [(ngModel)]="selectedCategoryId" name="newCategoryId">
              <option value="">Seleccione una categoría</option>
              <option *ngFor="let category of availableCategories" [value]="category._id">
                {{ category.type }}
              </option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()" 
                  [disabled]="reassignOption === 'reassign' && !selectedCategoryId">
            Eliminar Categoría
          </button>
        </div>
      </div>
