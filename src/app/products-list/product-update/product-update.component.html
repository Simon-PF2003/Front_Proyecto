<div class="container mt-4">
  <!-- Filtros -->
  <div class="row mb-3">
    <div class="col-md-3">
      <label class="form-label">Filtros:</label>
      <div class="form-check">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="stockFilter" 
          [(ngModel)]="hasStockFilter" 
          (ngModelChange)="fetchProducts()">
        <label class="form-check-label" for="stockFilter">
          Solo productos con stock
        </label>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-3 mt-4" *ngFor="let product of displayedProducts">
        <div class="product-card">
          <div class="card">
            <img class="card-img-top" [src]="'http://localhost:3000/' + product.image" alt="{{ product.desc }}">
            <div class="card-body">
              <h5 class="card-title truncate">{{ product.desc }}</h5>
              <p class="card-text truncate">Código del producto: {{ product.code }}</p>
              <p class="card-text truncate">Marca: {{ product.brand }}</p>
              <p class="card-text">Stock: {{ product.stock }}</p>
              <p class="card-text">Stock mínimo: {{ product.stockMin }}</p>
              <p class="card-text">Categoría: {{ product.cat.type }}</p>
              <p class="card-text card-price">Precio: {{ product.price | currency }}</p>
              <div class="d-flex justify-content-between mt-2">
                <button class="btn btn-warning" (click)="modifyProduct(product)">Modificar</button>
                <button class="btn btn-danger" (click)="deleteProduct(product._id)">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center"> 
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
          </li>
          <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
            <button 
              class="page-link" 
              [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
              (click)="changePage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
          </li>
      </ul>
  </nav>
</div>
