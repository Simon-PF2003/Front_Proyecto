<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-3">
      <label for="sortOrder" class="form-label">Ordenar por:</label>
      <select id="sortOrder" class="form-select" [(ngModel)]="sortOrder" (change)="sortProducts()">
        <option value="none">Ninguno</option>
        <option value="asc">Precio: Menor a Mayor</option>
        <option value="desc">Precio: Mayor a Menor</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-3 mt-4" *ngFor="let product of displayedProducts">
        <div class="product-card">
          <a [routerLink]="['/product-retrieve', product._id]" class="no-underline">
            <div class="card">
              <img class="card-img-top" [src]="'http://localhost:3000/' + product.image"  alt="{{ product.name }}">
              <div class="card-body">
                <h5 class="card-title truncate">{{ product.desc }}</h5>
                <p class="card-text truncate">{{ product._id }}</p>
                <p class="card-text">Stock: {{ product.stock }}</p>
                <p class="card-price" *ngIf="discountPercentage === 0">
                  {{ product.price | currency }}
                  <span class="text-danger" *ngIf="product.stock === 0"> ðŸ”´ Agotado</span>
                </p>
                <p class="card-text" *ngIf="discountPercentage > 0">
                  Precio: <span class="text-danger"><del>{{ product.price | currency }}</del></span>
                  <strong>{{ product.price * (1 - (discountPercentage)) | currency }}</strong>
                  <span class="text-danger" *ngIf="product.stock === 0"> ðŸ”´ Agotado</span>
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- PaginaciÃ³n -->
  <nav class="mt-4">
    <ul class="pagination justify-content-center"> 
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2" (click)="changePage(currentPage - 1)">Anterior</button>
      </li>
      <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item">
        <button 
          class="page-link" 
          [ngStyle]="currentPage === (i + 1) ? {'background-color': '#4CA7BF', 'border': '1px solid #CCC9C2', 'color': 'white'} : {'background-color': '#F8F4EC', 'border': '1px solid #CCC9C2'}"
          (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" style="background-color: #F8F4EC; border: 1px solid #CCC9C2;" (click)="changePage(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>
