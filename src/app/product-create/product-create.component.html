<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Nuevo Producto</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="createNewProduct()" enctype="multipart/form-data">
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control" id="descripcion" [(ngModel)]="product.desc" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
              <label for="marca">Marca:</label>
              <select class="form-control" id="marca" [(ngModel)]="product.brand" name="marca" required>
                <option [ngValue]="''" disabled selected>Seleccione una marca</option>
                <option *ngFor="let brand of brands" [ngValue]="brand.brand">
                  {{ brand.brand }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" required>
            </div>
            <div class="form-group">
              <label for="stockMin">Stock Mínimo:</label>
              <input type="number" class="form-control" id="stockMin" [(ngModel)]="product.stockMin" name="stockMin" required>
            </div>
            <div class="form-group mb-2">
              <label for="price">Precio:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
              </div>
            </div>
            <div class="form-group">
              <label for="categoria">Categoría:</label>
              <select class="form-control" id="categoria" name="categoria" [(ngModel)]="product.cat" required>
                <option [ngValue]="''" disabled selected>Seleccione una categoría</option>
                <option *ngFor="let c of categories" [ngValue]="c._id">
                  {{ c.type }}
                </option>
              </select>
            </div>


          <div class="form-group mb-3">
            <label for="supplier">Proveedores:</label>
            <div class="dropdown-container">
              <div class="dropdown-header" (click)="toggleDropdown()">
                <span class="dropdown-text">
                  <span *ngIf="product.suppliers.length === 0" class="placeholder-text">Seleccionar proveedores...</span>
                  <span *ngIf="product.suppliers.length === 1">{{ product.suppliers.length }} proveedor seleccionado</span>
                  <span *ngIf="product.suppliers.length > 1">{{ product.suppliers.length }} proveedores seleccionados</span>
                </span>
                <span class="dropdown-arrow" [class.rotated]="isDropdownOpen">▼</span>
              </div>
              
              <div class="dropdown-menu" [class.show]="isDropdownOpen">
                <!-- Acciones rápidas -->
                <div class="dropdown-actions" *ngIf="suppliers.length > 0">
                  <button type="button" class="action-btn" (click)="selectAllSuppliers()">
                    Seleccionar todos
                  </button>
                  <button type="button" class="action-btn" (click)="clearAllSuppliers()" 
                          [disabled]="product.suppliers.length === 0">
                    Limpiar selección
                  </button>
                </div>
                
                <div class="dropdown-item" *ngFor="let supplier of suppliers">
                  <input 
                    type="checkbox" 
                    [id]="'supplier-' + supplier._id" 
                    [checked]="isSupplierSelected(supplier.businessName)"
                    (change)="onSupplierToggle(supplier.businessName, $event)">
                  <label [for]="'supplier-' + supplier._id" class="checkbox-label">
                    {{ supplier.businessName }} 
                  </label>
                </div>
                
                <div *ngIf="suppliers.length === 0" class="dropdown-item text-muted">
                  No hay proveedores disponibles
                </div>
              </div>
            </div>
            
            <!-- Vista previa de proveedores seleccionados -->
            <div *ngIf="product.suppliers.length > 0" class="selected-suppliers">
              <small class="text-muted">Proveedores seleccionados:</small>
              <div class="suppliers-tags">
                <span *ngFor="let supplier of product.suppliers" class="supplier-tag">
                  {{ supplier }}
                  <button type="button" class="tag-remove" (click)="removeSupplier(supplier)">×</button>
                </span>
              </div>
            </div>
          </div>

            <div class="form-group mb-3">
              <label for="image">Imagen del Producto:</label>
              <input type="file" class="form-control-file" id="image" name="image" accept="image/*" (change)="onImageSelected($event)" required>
            </div>
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="featured" [(ngModel)]="product.featured" name="featured">
              <label class="form-check-label" for="featured" style="font-size: 1.2em; margin-left: 8px;">Producto destacado</label>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" style="width: 48%;" [routerLink]="'/admin-panel'">Atrás</button>

              <button type="submit" class="btn btn-primary" style="width: 48%;">Guardar Producto</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
