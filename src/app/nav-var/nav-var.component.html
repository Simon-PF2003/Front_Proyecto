<header>
<a href="#">
    <img class="logo" src="\assets\prodBase.png" alt="logo">
</a>

<!-- Botón hamburguesa para mobile -->
<button class="btn-hamburger d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas">
    <i class="fas fa-bars"></i>
</button>

<!-- Navegación desktop -->
<nav class="nav d-none d-lg-flex">
    <ul class="nav-list">
        <li>
            <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li>
            <a class="nav-link active" aria-current="page" href="/products-list">Productos</a>
        </li>
        <li>
            <a class="nav-link active position-relative" *ngIf="isUserRoleDefined() && userRole === 'Administrador'" aria-current="page"
            href="/admin-panel">
                Admin Panel
                <i *ngIf="pendingUsersCount > 0" class="fa-solid fa-triangle-exclamation position-absolute notification-triangle" style="color: #dc3545;"></i>
                <i *ngIf="lowStockProductsCount > 0" class="fa-solid fa-triangle-exclamation position-absolute notification-triangle-lowstock" style="color: #ffbb00;"></i>
            </a>
        </li>
        <li>
            <a class="nav-link active" href="/institucional-contacto">Contacto</a>
        </li>
        <li class="col-auto search-container" *ngIf="shouldShowProductSearch()">
            <div class="search-group">
                <input class="busqueda form-control" type="text" id="searchProduct" [(ngModel)]="searchTerm" (keyup.enter)="searchProducts()"
                    placeholder="Buscar producto">
                <form class="form-inline" role="search">
                    <button class="lupa btn-light d-flex align-items-center" type="submit" (click)="searchProducts()">
                        <i class="lupita fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                    </button>
                </form>
            </div>
        </li>
        <li class="col-auto search-container"
            *ngIf="isOrdersRoute()">
            <div class="search-group">
                <input class="busqueda form-control" type="text" id="searchProduct" [(ngModel)]="searchTerm"
                    (keyup.enter)="searchOrders()" placeholder="Buscar pedido por cliente">
                <form class="form-inline" role="search">
                    <button class="lupa btn-light d-flex align-items-center" type="submit" (click)="searchOrders()">
                        <i class="lupita fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                    </button>
                </form>
            </div>
        </li>
        <li>
            <button class="cart-btn btn-light d-flex align-items-center" routerLink="/cart">
                <i class="fa-solid fa-cart-shopping fa-bounce" style="color: #000000;"></i>
                <span class="number badge rounded-pill" style="background-color: #4ca7bf;">{{ productsInCart }}</span>
            </button>
        </li>
        <li>
            <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" aria-current="page" routerLink="/login">
                        <i class="fa-solid fa-user-astronaut" style="color: #000000;"></i>
                    </a>
                </li>
            </ng-container>
            <ng-template #loggedIn>
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center" aria-current="page" routerLink="/user-profile">
                        <i class="astronaut fa-solid fa-user-astronaut" style="color: #000000;"></i>
                    </a>
                </li>
            </ng-template>
        </li>
    </ul>                   
</nav>
</header>

<!-- Offcanvas Mobile Navigation -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvas">
  <div class="offcanvas-header d-flex justify-content-between align-items-center" style="background-color: #F8F4EC;">
    <img class="logo-offcanvas" src="\assets\prodBase.png" alt="logo">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav-list-mobile">
        <li class="nav-item-mobile">
            <a class="nav-link-mobile" routerLink="/" data-bs-dismiss="offcanvas">
                <i class="fas fa-home me-2"></i>Home
            </a>
        </li>
        <li class="nav-item-mobile">
            <a class="nav-link-mobile" routerLink="/products-list" data-bs-dismiss="offcanvas">
                <i class="fas fa-box me-2"></i>Productos
            </a>
        </li>
        <li class="nav-item-mobile" *ngIf="isUserRoleDefined() && userRole === 'Administrador'">
            <a class="nav-link-mobile position-relative" routerLink="/admin-panel" data-bs-dismiss="offcanvas">
                <i class="fas fa-user-shield me-2"></i>Admin Panel
                <span *ngIf="pendingUsersCount > 0" class="badge bg-danger ms-2">{{ pendingUsersCount }}</span>
                <span *ngIf="lowStockProductsCount > 0" class="badge bg-warning ms-2">{{ lowStockProductsCount }}</span>
            </a>
        </li>
        <li class="nav-item-mobile">
            <a class="nav-link-mobile" routerLink="/institucional-contacto" data-bs-dismiss="offcanvas">
                <i class="fas fa-envelope me-2"></i>Contacto
            </a>
        </li>
        
        <!-- Search mobile -->
        <li class="nav-item-mobile mt-3" *ngIf="shouldShowProductSearch()">
            <div class="search-mobile">
                <label class="form-label small text-muted mb-2">Buscar Producto</label>
                <div class="input-group">
                    <input class="form-control" type="text" [(ngModel)]="searchTerm" (keyup.enter)="searchProducts()"
                        placeholder="Buscar...">
                    <button class="btn btn-primary" type="button" (click)="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </li>

        <li class="nav-item-mobile mt-3" *ngIf="isOrdersRoute()">
            <div class="search-mobile">
                <label class="form-label small text-muted mb-2">Buscar Pedido</label>
                <div class="input-group">
                    <input class="form-control" type="text" [(ngModel)]="searchTerm" (keyup.enter)="searchOrders()"
                        placeholder="Buscar por cliente...">
                    <button class="btn btn-primary" type="button" (click)="searchOrders()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </li>

        <!-- Cart y User al final -->
        <li class="nav-item-mobile mt-4 pt-3" style="border-top: 1px solid #CCC9C2;">
            <a class="nav-link-mobile" routerLink="/cart" data-bs-dismiss="offcanvas">
                <i class="fas fa-shopping-cart me-2"></i>Carrito
                <span class="badge rounded-pill ms-2" style="background-color: #4ca7bf;">{{ productsInCart }}</span>
            </a>
        </li>
        <li class="nav-item-mobile">
            <ng-container *ngIf="!authService.loggedIn(); else loggedInMobile">
                <a class="nav-link-mobile" routerLink="/login" data-bs-dismiss="offcanvas">
                    <i class="fas fa-user-astronaut me-2"></i>Iniciar Sesión
                </a>
            </ng-container>
            <ng-template #loggedInMobile>
                <a class="nav-link-mobile" routerLink="/user-profile" data-bs-dismiss="offcanvas">
                    <i class="fas fa-user-astronaut me-2"></i>Mi Perfil
                </a>
            </ng-template>
        </li>
    </ul>
  </div>
</div>
